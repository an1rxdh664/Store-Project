<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="genResultForRock()">Rock</button>
    <button onclick="genResultForPaper()">Paper</button>
    <button onclick="genResultForScissor()">Scissors</button>
    <button onclick="resetScore()">Reset Score</button>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            Win: 0,
            Lose: 0,
            Tie: 0
        }
        function resetScore(){
            score.Win = 0;
            score.Lose = 0;
            score.Tie = 0;
            console.log("Score was reseted.");
            console.log(`Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            localStorage.removeItem('score');
        }
        function genEvent(){
            let ranNum = Math.random();
            let computerMove = '';
            if(ranNum >=0 && ranNum < 1/3){
                computerMove = 'Rock';
            } else if(ranNum >=1/3 && ranNum < 2/3){
                computerMove = 'Paper'; 
            } else if(ranNum >=2/3&& ranNum < 1){
                computerMove = 'Scissors'; 
            }
            return computerMove;
        }
        function genResultForRock(){
            let computerMove = genEvent();
            let result = '';
            if(computerMove === 'Rock'){
                result = 'Tie';
                ++score.Tie;
                console.log(`Result : ${result} Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            } else if(computerMove === 'Paper'){
                result = 'Win';
                ++score.Win;
                console.log(`Result : ${result} Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            } else if(computerMove === 'Scissors'){
                result = 'Lose';
                ++score.Lose;
                console.log(`Result : ${result} Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            }
            localStorage.setItem('score', JSON.stringify(score));
        }
        function genResultForPaper(){
            let computerMove = genEvent();
            let result = '';
            if(computerMove === 'Rock'){
                result = 'Lose';
                ++score.Lose;
                console.log(`Result : ${result} Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            } else if(computerMove === 'Paper'){
                result = 'Tie';
                ++score.Tie;
                console.log(`Result : ${result} Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            } else if(computerMove === 'Scissors'){
                result = 'Win';
                ++score.Win
                console.log(`Result : ${result} Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            }
            localStorage.setItem('score', JSON.stringify(score));
        }
        function genResultForScissor(){
            let computerMove = genEvent();
            let result = '';
            if(computerMove === 'Rock'){
                result = 'Win';
                ++score.Win;
                console.log(`Result : ${result} Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            } else if(computerMove === 'Paper'){
                result = 'Lose';
                ++score.Lose;
                console.log(`Result : ${result} Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            } else if(computerMove === 'Scissors'){
                result = 'Tie';
                ++score.Tie;
                console.log(`Result : ${result} Score : Wins = ${score.Win} Lose = ${score.Lose} Tie = ${score.Tie}`);
            }
            localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
</body>
</html>
